{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
	#cke_id_body{
		border:3px solid rgba(81, 191, 246, 0.921) ;
		margin: 0 auto;
		border-radius: 1%;
	}
	.cke_top {
		background-image:linear-gradient(to bottom, #2192FF, #38E5ff, #9FFc); 
		max-width: 100%;
	}
	.cke_bottom{
		background-image:linear-gradient(to top, #2192FF, #38E5ff, #9FFc); 
	}

	  @media (max-width:900px)
	{
		#cke_id_body{
			border: 3px solid rgb(51, 179, 243) ;
			max-width: 84vw !important;
			margin: 0 auto;
		}
		.cke_top {
			background-image:linear-gradient(to bottom, #2192FF, #38E5ff, #9FFc); 
			max-width: 100%;
		}
	}
	
	.cke_inner .cke_reset_all .cke_reset{
		width:1000vw ;
	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group">
					
						
						{{ form.media }}
					    {{ form.as_p }}
				
				</div> 

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
			</form>	
		</div>
	</div>
</div>




{% endblock content %}
