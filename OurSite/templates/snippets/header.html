   
   {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style type="text/css">
         .d-flex{
            background-image: linear-gradient(to bottom, #2192FF, #38E5ff, #9FFc, rgba(240,199, 200, 0.958));
        }
    
        .container {
            max-width: 960px;
        }

        .search-bar{
            max-width: 500px;
            width: 100%;
            align-self:center;
        }
        form{
            width: 100%;
        }
        .p-2{
            font-size: 2rem;
            text-align:center;
        }
        .header a:hover{
            text-decoration: none;
            color: thistle!important;
        }
        .btn-outline-warning{
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>

<!-- HEADER -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
            <p class="m-auto">Hello, {{request.user.username}}</p>
        {% endif %}
    </h5>
    
    <nav class="header my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'home' %}">
        <img class="m-auto pb-2" src="{% static 'logo.png' %}" width="72" height="72">
        Home
        </a>
        <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
        <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="p-2 text-dark" href="{% url 'home' %}">
            <img class="m-auto pb-2" src="{% static 'logo.png' %}" width="70" height="95">
        Home 
        </a>
        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
        <a class="p-2 text-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
        
    </nav>
    <div class="search-bar header mt-sm-2 mr-2">
        <form method="get">
            <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
        </form>
    </div>	
  </div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
  
<!-- END HEADER -->
